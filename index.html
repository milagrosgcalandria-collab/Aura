
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura AI - Inteligencia Artificial Avanzada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #030712;
            --bg-secondary: #0f172a;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --glass-bg: rgba(17, 24, 39, 0.7);
            --border-subtle: rgba(255, 255, 255, 0.05);
            --menu-item-bg: rgba(255, 255, 255, 0.03);
            --menu-item-hover: rgba(255, 255, 255, 0.08);
        }

        .light-mode {
            --bg-primary: #f3f4f6;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border-subtle: rgba(0, 0, 0, 0.05);
            --menu-item-bg: #f9fafb;
            --menu-item-hover: #f3f4f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }
        .sidebar-surface {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-subtle);
            transition: background-color 0.4s ease;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-subtle);
        }
        .aura-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .menu-item {
            background-color: var(--menu-item-bg);
            transition: all 0.2s ease;
        }
        .menu-item:hover {
            background-color: var(--menu-item-hover);
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 10px;
        }
    </style>

</body>
</html>
